<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Control Structures</h1>
<br/>
<ol>
    {% for fruit in fruits %}
	    {% if fruit | length > 5 %}
	    <li><i>{{ fruit }}</i></li>
	    {% else %}
	    <li>{{ fruit }}</li>
	    {% endif %}
    {% endfor %}
</ol>

<br/>
<h3>
{{ number }}
{% if  number > 25 %}
SPAM!
{% else %}
HAM!
{% endif %}
</h3>

</body>
</html>
